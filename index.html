<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tugas 5 kalkulator </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator BMI</h1>
        <div class="input-group">
            <label for="tinggi">Tinggi (cm):</label>
            <input type="number" id="tinggi" placeholder="Masukkan tinggi dalam cm">
        </div>
        <div class="input-group">
            <label for="berat">Berat (kg):</label>
            <input type="number" id="berat" placeholder="Masukkan berat dalam kg">
        </div>
        <button onclick="hitungBMI()">Hitung BMI</button>
        <div id="hasil" class="hasil"></div>
        <div id="interpretasi" class="interpretasi"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
